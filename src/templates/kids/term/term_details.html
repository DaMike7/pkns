{% extends "base/_base.html" %} 

{%block title%} {{ term_url }} {%endblock%}

{%block content%}
    <div class="px-2 py-4 rounded-2xl my-4" style="background: linear-gradient(60deg,rgba(11, 20, 70, 0.87),rgba(8, 180, 129, 0.979));padding-bottom: 2.5cm;">
        <div style="margin-bottom: 3.5cm;">
            <a href="{% url 'term_list'%}"><button class="mx-4 px-4 font-bold text-lg" style="border-radius: 9px;border-color: rgb(6, 27, 59);border-width: 2px;background-color: rgb(4,33,53); padding-top: 4px;padding-bottom: 4px;color: antiquewhite;margin-bottom: 12px;">Back</button></a>
        </div>
        <div class="bg-gray-100 rounded-xl border-2 border-gray-300 px-2 py-2 mb-4 bg-gray-800" style="margin-top: 1cm;">
            <h1 class="mt-4 text-center text-xl font-bold" style="color: rgb(246, 250, 250);">DETAILS</h1>
            <hr class="mx-4">
            <hr  class="mx-4" style="margin-bottom: 1cm;">

            <h1 class="mt-2 text-lg font-bold" style="color: rgb(246, 250, 250);">TERM : {{ term_url }}</h1>
            <hr>
            <hr>
            
            <h1 class="my-2 text-lg font-bold" style="color: rgb(248, 250, 250);">ESTIMATED REVENUE : N{{ total_payments }}</h1>
            <hr class="mt-2">
            <hr>

            <h1 class="my-2 text-xl font-bold" style="color: rgb(248, 250, 250);">Total Registered Kids In Term: {{ total_kids }}</h1>
            <hr class="mt-2">
            <hr style="margin-bottom: 1cm;">
            {% for kid in kids_in_term %}
                <h1 class="my-2 mx-4 text-lg font-bold" style="color: rgb(248, 250, 250);">{{ kid }}</h1>
                <hr class="mt-2">
                <hr>
            {%endfor %}
        </div>
    </div>
{%endblock%}
